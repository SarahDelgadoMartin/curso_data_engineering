version: 2

models:
  - name: base_sql_server_dbo__addresses
    config:
      contract:
        enforced: true
    description: >
      Direcciones de entrega de los pedidos.
    columns:
      - name: address_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del registro hasheado.
        tests:
          - not_null
          - unique 
      - name: street
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Vía de la vivienda.
        tests:
          - not_null
      - name: number
        data_type: int
        constraints:
          - type: not_null
        description: >
          Número de la vivienda.
        tests:
          - not_null
      - name: zipcode
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Código postal.
        tests:
          - not_null
      - name: state
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Estado (Localización).
        tests:
          - not_null
      - name: country
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          País.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: base_sql_server_dbo__events
    config:
      contract:
        enforced: true
    description: >
      Eventos realizados por un usuario en la web relacionados con los productos y los pedidos.
    columns:
      - name: event_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del evento.
        tests:
          - not_null
          - unique
      - name: page_url
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Url de la sección de la web visitada por el usuario.
        tests:
          - not_null
      - name: event_type
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Tipo de evento realizado por el usuario en la web.
        tests:
          - accepted_values:
              values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']
      - name: user_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id del usuario que realiza el evento.
        tests:
          - not_null
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id del producto para el que está realizando el evento el usuario.
        tests:
          - not_null
      - name: session_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la sesión que une los diferentes eventos realizados por el usuario.
        tests:
          - not_null
      - name: created_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la orden del producto en caso de que el usuario lo haya comprado.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: base_sql_server_dbo__order_items
    config:
      contract:
        enforced: true
    description: >
      Productos asociados a cada pedido de la tabla orders.
    columns:
      - name: order_item_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del registro.
        tests:
          - not_null
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id del pedido asociado.
        tests:
          - not_null
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id del producto.
        tests:
          - not_null
      - name: total_quantity
        data_type: int
        constraints:
          - type: not_null
        description: >
          Unidades de producto asociadas al pedido.
        tests:
          - not_null
          - positive_values
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: base_sql_server_dbo__orders
    config:
      contract:
        enforced: true
    description: >
      Pedidos realizados por un usuario.
    tests:
      - assert_delivery_date_is_not_before_order_date:
          severity: error
          description: Verifica que la fecha de entrega no sea anterior a la fecha en que se realizó el pedido.
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único de la orden hasheado.
        tests:
          - not_null
          - unique
      - name: user_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id del usuario que realiza el pedido.
        tests:
          - not_null
      - name: address_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la dirección del usuario a la que se realiza el envío.
        tests:
          - not_null
      - name: status
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id para el seguimiento del pedido.
        tests:
          - not_null
          - accepted_values:
              values: ['delivered', 'preparing', 'shipped']
      - name: order_cost
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio total de los productos del pedido antes de añadir coste de envío y aplicar promoción.
        tests:
          - not_null
      - name: promo_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la promoción que se le aplica al pedido.
        tests:
          - not_null
      - name: shipping_cost
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio del servicio de envío asociado al pedido.
        tests:
          - not_null
      - name: order_total
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio total del pedido después de añadir coste de envío y aplicar promoción.
        tests:
          - not_null
      - name: shipping_service
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Servicio de envío asociado al pedido.
        tests:
          - not_null
      - name: tracking_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id para el seguimiento del pedido.
        tests:
          - not_null
      - name: estimated_delivery_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha estimada de entrega del pedido.
      - name: delivered_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha de entrega del pedido.
      - name: created_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null
  
  - name: base_sql_server_dbo__product_details
    config:
      contract:
        enforced: true
    description: >
      Conjunto de productos disponibles.
    columns:
      - name: product_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del producto hasheado.
        tests:
          - not_null
          - unique
      - name: plant_group
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Grupo al que pertenece la planta.
        tests:
          - not_null
      - name: product_weight_kg
        data_type: float
        constraints:
          - type: not_null
        description: >
          Peso del producto en kilogramos.
        tests:
          - not_null
      - name: care_level
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nivel de cuidados que requiere la planta.
        tests:
          - not_null
          - accepted_values:
              values: ['beginner', 'intermediate', 'expert']
      - name: mature_size
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Tamaño al que llega la planta al terminar de crecer.
        tests:
          - not_null
          - accepted_values:
              values: ['small', 'medium', 'large']

  - name: base_sql_server_dbo__products
    config:
      contract:
        enforced: true
    description: >
      Conjunto de productos disponibles.
    columns:
      - name: product_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del producto hasheado.
        tests:
          - not_null
          - unique
      - name: price
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio del producto.
        tests:
          - not_null
      - name: name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre del producto.
        tests:
          - not_null
      - name: inventory
        data_type: int
        constraints:
          - type: not_null
        description: >
          Cantidad de producto disponible.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: base_sql_server_dbo__users
    config:
      contract:
        enforced: true
    description: >
      Usuarios de la web.
    columns:
      - name: user_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único del usuario hasheado.
        tests:
          - not_null
          - unique
      - name: last_name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Apellido del usuario.
        tests:
          - not_null
      - name: first_name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre del usuario.
        tests:
          - not_null
      - name: address_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la dirección del usuario.
        tests:
          - not_null
      - name: phone_number
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Número de teléfono del usuario.
        tests:
          - not_null
      - name: email
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Correo electrónico del usuario.
        tests:
          - not_null
      - name: created_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha de creación del registro.
        tests:
          - not_null
      - name: updated_at_timestamp
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha de la última actualización de los datos del usuario.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null