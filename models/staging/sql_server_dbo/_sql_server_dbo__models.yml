    columns:
      - name: shipping_service_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único de la empresa hasheado.
        tests:
          - not_null
          - unique
      - name: dec_shipping_service
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre de la empresa.
        tests:
          - not_null

  - name: stg_sql_server_dbo__users
    config:
      contract:
        enforced: true
    description: >
      Usuarios de la web.
    columns:
      - name: user_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único del usuario hasheado.
        tests:
          - not_null
          - unique
      - name: last_name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Apellido del usuario.
        tests:
          - not_null
      - name: first_name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre del usuario.
        tests:
          - not_null
      - name: address_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__addresses')
            to_columns: [address_id]
        description: >
          Id de la dirección del usuario.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__addresses')
                field: address_id
      - name: phone_number
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Número de teléfono del usuario.
        tests:
          - not_null
      - name: email
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Correo electrónico del usuario.
        tests:
          - not_null
      - name: created_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha de creación del registro.
        tests:
          - not_null
      - name: created_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora de creación del registro.
        tests:
          - not_null
      - name: updated_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha de la última actualización de los datos del usuario.
        tests:
          - not_null
      - name: updated_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora de la última actualización de los datos del usuario.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null
   