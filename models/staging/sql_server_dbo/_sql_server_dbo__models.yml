version: 2

models:
  - name: stg_sql_server_dbo__addresses
    config:
      contract:
        enforced: true
    description: >
      Direcciones de entrega de los pedidos.
    columns:
      - name: address_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del registro hasheado.
        tests:
          - not_null
          - unique 
      - name: zipcode_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_own_data__zipcode_data')
            to_columns: [zipcode_id]
        description: >
          Id del código postal hasheado.
        tests:
          - not_null
          - relationships:
                to: ref('stg_own_data__zipcode_data')
                field: zipcode_id
      - name: country
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          País.
        tests:
          - not_null
      - name: address
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre de la vía y número de la dirección.
        tests:
          - not_null
      - name: state
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Estado (Localización).
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__events
    description: >
      Eventos realizados por un usuario en la web relacionados con los productos.
    columns:
      - name: event_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del evento hasheado.
        tests:
          - not_null
          - unique
      - name: page_url
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Url de la sección de la web visitada por el usuario.
        tests:
          - not_null
      - name: user_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__users')
            to_columns: [user_id]
        description: >
          Id del usuario que realiza el evento.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__users')
                field: user_id
      - name: session_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id de la sesión que une los diferentes eventos realizados por el usuario.
        tests:
          - not_null
      - name: event_type
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Tipo de evento realizado por el usuario en la web.
        tests:
          - not_null
          - accepted_values:
              values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__products')
            to_columns: [product_id]
        description: >
          Id del producto para el que está realizando el evento el usuario.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id
      - name: created_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: created_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__orders')
            to_columns: [order_id]
        description: >
          Id de la orden del producto en caso de que el usuario lo haya comprado.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__orders')
                field: order_id
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__order_events
    config:
      contract:
        enforced: true
    description: >
      Contiene eventos de pedidos.
    columns:
      - name: order_event_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único del registro hasheado.
        tests:
          - not_null
          - unique
      - name: event_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__events')
            to_columns: [event_id]
        description: >
          Idr del evento.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__events')
                field: event_id
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__orders')
            to_columns: [order_id]
        description: >
          Id del pedido.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__orders')
                field: order_id

  - name: stg_sql_server_dbo__order_items
    config:
      contract:
        enforced: true
    description: >
      Productos asociados a cada pedido de la tabla orders.
    columns:
      - name: order_items_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único del registro hasheado.
        tests:
          - not_null
          - unique
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__orders')
            to_columns: [order_id]
        description: >
          Id del pedido asociado.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__orders')
                field: order_id
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__products')
            to_columns: [product_id]
        description: >
          Id del producto.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id
      - name: quantity
        data_type: int
        constraints:
          - type: not_null
        description: >
          Unidades de producto asociadas al pedido.
        tests:
          - not_null
          - positive_values
      - name: product_price
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio unitario del producto.
        tests:
          - not_null
          - positive_values
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__order_status
    config:
      contract:
        enforced: true
    description: >
      Contiene los estados de los pedidos.
    columns:
      - name: order_status_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único para el estado del pedido.
        tests:
          - not_null
          - unique
      - name: desc_status
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Descripción del estado del pedido.
        tests:
          - not_null

  - name: stg_sql_server_dbo__orders
    config:
      contract:
        enforced: true
    description: >
      Pedidos realizados por un usuario.
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único de la orden hasheado.
        tests:
          - not_null
          - unique
      - name: user_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__users')
            to_columns: [user_id]
        description: >
          Id del usuario que realiza el pedido.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__users')
                field: user_id
      - name: address_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__addresses')
            to_columns: [address_id]
        description: >
          Id de la dirección del usuario a la que se realiza el envío.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__addresses')
                field: address_id
      - name: order_status_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__order_status')
            to_columns: [order_status_id]
        description: >
          Id para el seguimiento del pedido.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__order_status')
                field: order_status_id
      - name: order_cost
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio total de los productos del pedido antes de añadir coste de envío y aplicar promoción.
        tests:
          - not_null
      - name: promo_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__promos')
            to_columns: [promo_id]
        description: >
          Id de la promoción que se le aplica al pedido.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__promos')
                field: promo_id
      - name: shipping_cost
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio del servicio de envío asociado al pedido.
        tests:
          - not_null
      - name: order_total
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio total del pedido después de añadir coste de envío y aplicar promoción.
        tests:
          - not_null
      - name: shipping_service_id
        data_type: varchar
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_sql_server_dbo__shipping_services')
            to_columns: [shipping_service_id]
        description: >
          Servicio de envío asociado al pedido.
        tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__shipping_services')
                field: shipping_service_id
      - name: tracking_id
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Id para el seguimiento del pedido.
        tests:
          - not_null
      - name: estimated_delivery_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha estimada de entrega del pedido.
        tests:
          - not_null
      - name: estimated_delivery_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora estimada de entrega del pedido.
        tests:
          - not_null
      - name: delivered_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha de entrega del pedido.
        tests:
          - not_null
      - name: delivered_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora de entrega del pedido.
        tests:
          - not_null
      - name: created_at_date
        data_type: date
        constraints:
          - type: not_null
        description: >
          Fecha en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: created_at_time
        data_type: time
        constraints:
          - type: not_null
        description: >
          Hora en la que se añadió el registro a la tabla.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__product_events
    config:
      contract:
        enforced: true
    description: >
