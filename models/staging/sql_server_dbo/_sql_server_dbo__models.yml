        tests:
          - not_null
      - name: is_active
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Estado de la promoción.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
