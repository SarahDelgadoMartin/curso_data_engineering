    columns:
      - name: promo_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id único de la promoción hasheado.
        tests:
          - not_null
          - unique
      - name: desc_promo
        data_type: varchar
        constraints:
          - type: not_null
        description: >
