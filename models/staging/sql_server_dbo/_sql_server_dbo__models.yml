        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__products
    config:
      contract:
        enforced: true
    description: >
      Conjunto de productos disponibles.
    columns:
      - name: product_id
        data_type: varchar
        constraints:
          - type: primary_key
          - type: not_null
          - type: unique
        description: >
          Id del producto hasheado.
        tests:
          - not_null
          - unique
      - name: price
        data_type: float
        constraints:
          - type: not_null
        description: >
          Precio del producto.
        tests:
          - not_null
      - name: name
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nombre del producto.
        tests:
          - not_null
      - name: inventory
        data_type: int
        constraints:
          - type: not_null
        description: >
          Cantidad de producto disponible.
        tests:
          - not_null
      - name: plant_group
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Grupo de la planta.
        tests:
          - not_null
      - name: product_weight_kg
        data_type: float
        constraints:
          - type: not_null
        description: >
          Peso del producto en kilogramos.
        tests:
          - not_null
      - name: care_level
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Nivel de cuidado del producto.
        tests:
          - not_null
      - name: mature_size
        data_type: varchar
        constraints:
          - type: not_null
        description: >
          Tamaño maduro del producto.
        tests:
          - not_null
      - name: is_deleted
        data_type: boolean
        constraints:
          - type: not_null
        description: >
          Indica si el registro ha sido borrado en la base de datos de origen.
        tests:
          - not_null
      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_sql_server_dbo__promos
    config:
      contract:
        enforced: true
    description: >
