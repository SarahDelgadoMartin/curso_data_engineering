version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }
    loaded_at_field: _fivetran_synced

    tables:
      - name: addresses
        description: >
          Direcciones de entrega de los pedidos.
        columns:
          - name: address_id
            description: >
              Id del registro.
            tests:
              - not_null
              - unique
          - name: zipcode
            description: >
              Código postal.
            data_type: number
            tests:
              - not_null
          - name: country
            description: >
              País.
            tests:
              - not_null
          - name: address
            description: >
              Nombre de la vía y número de la dirección.
            tests:
              - not_null
          - name: state
            description: >
              Estado (Localización).
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
              Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: events
        description: >
          Eventos realizados por un usuario en la web relacionados con los productos.
        columns:
          - name: event_id
            description: >
              Id del registro.
            tests:
              - not_null
              - unique
          - name: page_url
            description: >
              Url de la sección de la web visitada por el usuario.
            tests:
              - not_null
          - name: event_type
            description: >
              Tipo de evento realizado por el usuario en la web.
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned']
          - name: user_id
            description: >
              Id del usuario que realiza el evento.
            tests:
              - not_null
          - name: product_id
            description: >
              Id del producto para el que está realizando el evento el usuario.
            tests:
              - not_null
          - name: session_id
            description: >
              Id de la sesión que une los diferentes eventos realizados por el usuario.
            tests:
              - not_null
          - name: created_at
            description: >
              Fecha en la que se añadió el registro a la tabla.
            tests:
              - not_null
          - name: order_id
            description: >
              Id de la orden del producto en caso de que el usuario lo haya comprado.
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
               Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: orders
        description: >
          Pedidos realizados por un usuario.
        columns:
          - name: order_id
            description: >
              Id de la orden.
            tests:
              - not_null
              - unique
          - name: shipping_service
            description: >
              Servicio de envío asociado al pedido.
            tests:
              - accepted_values:
                  values: ['ups', 'usps', 'dhl', 'fedex', '']
          - name: shipping_cost
            description: >
              Precio del servicio de envío asociado al pedido.
            tests:
              - not_null
          - name: address_id
            description: >
              Id de la dirección del usuario a la que se realiza el envío.
            tests:
              - not_null
          - name: created_at
            description: >
              Fecha en la que se añadió el registro a la tabla.
            tests:
              - not_null
          - name: promo_id
            description: >
              Id de la promoción que se le aplica al pedido.
            tests:
              - not_null
          - name: estimated_delivery_at
            description: >
              Fecha estimada de entrega del pedido.
          - name: order_cost
            description: >
              Precio total de los productos del pedido antes de añadir coste de envío y aplicar promoción.
            tests:
              - not_null
          - name: user_id
            description: >
              Id del usuario que realiza el pedido.
            tests:
              - not_null
          - name: order_total
            description: >
              Precio total del pedido después de añadir coste de envío y aplicar promoción.
            tests:
              - not_null
          - name: delivered_at_timestamp
            description: >
              Fecha de entrega del pedido.
          - name: tracking_id
            description: >
              Id para el seguimiento del pedido.
            tests:
              - not_null
          - name: status
            description: >
              Id para el seguimiento del pedido.
            tests:
              - accepted_values:
                  values: ['delivered', 'preparing', 'shipped']
          - name: _fivetran_deleted
            description: >
              Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: order_items
        description: >
          Productos asociados a cada pedido de la tabla orders.
        columns:
          - name: order_id
            description: >
              Id del pedido asociado.
            tests:
              - not_null
          - name: product_id
            description: >
              Id del producto.
            tests:
              - not_null
          - name: quantity
            description: >
              Unidades de producto asociadas al pedido.
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
               Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: products
        description: >
              Copnjunto de productos disponibles.
        columns:
          - name: product_id
            description: >
              Id del producto.
            tests:
              - not_null
              - unique
          - name: price
            description: >
              Precio del producto.
            tests:
              - not_null
          - name: name
            description: >
              Nombre del producto.
            tests:
              - not_null
          - name: inventory
            description: >
              Cantidad de producto disponible.
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
               Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: promos
        description: >
              Tipo de descuentos.
        columns:
          - name: promo_id
            description: >
              Id de la promoción.
            tests:
              - not_null
              - unique
          - name: discount
            description: >
              Cantidad en unidad de descuento de la promoción.
            tests:
              - not_null
          - name: status
            description: >
              Estado de la promoción.
            tests:
              - accepted_values:
                  values: ['inactive', 'active']
          - name: _fivetran_deleted
            description: >
               Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null

      - name: users
        description: >
              Usuarios de la web.
        columns:
          - name: user_id
            description: >
              Id del usuario.
            tests:
              - not_null
              - unique
          - name: updated_at
            description: >
              Fecha de la última actualización de los datos del usuario.
            tests:
              - not null
          - name: address_id
            description: >
              Id de la dirección del usuario.
            tests:
              - not null
          - name: last_name
            description: >
              Apellido del usuario.
            tests:
              - not null
          - name: created_at
            description: >
              Fecha de creación del registro.
            tests:
              - not null
          - name: phone_number
            description: >
              Número de teléfono del usuario.
            tests:
              - not null
          - name: total_orders
            description: >
              Total de pedidos realizados por el usuario.
          - name: first_name
            description: >
              Nombre del usuario.
            tests:
              - not null
          - name: email
            description: >
              Correo electrónico del usuario.
            tests:
              - not null
          - name: _fivetran_deleted
            description: >
               Indica si el registro ha sido borrado en la base de datos de origen.
          - name: _fivetran_synced
            description: >
              Fecha en que se cargaron los datos.
            tests:
              - not_null
