version: 2

seeds:
  - name: zipcode_data
    description: Códigos postales con latitud, longitud, ciudad, codigo de estado y población.
    columns:
      - name: zipcode
        description: Código postal en formato string
      - name: city
        description: Ciudad correspondiente al código postal.
      - name: state
        description: Código del estado correspondiente al código postal.
      - name: lat
        description: Latitud aproximada del código postal.
      - name: lng
        description: Longitud aproximada del código postal.
      - name: population
        description: Habitantes estimados del área del código postal.